key-names:
    - ip
    - address
    - ip-address
    - ipaddress  # A server can be identified by its IP-address

attributes:
    type: JsonStrInt
    index:
        name: (str)
        brand: (str)
        cpus: (int)
        mem: (int)
        disks: (int)

# Relations don't have to be defined on both ends; domains are sufficient. If definition is repeated, MUST BE identical,
# otherwise, an exception is raised.
relationships:
    - sitekick/hosting/domain  # No spec; is done in domains
    - sitekick/hosting/package  # No spec; is done in domains
